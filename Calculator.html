<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script src="vanilla.js"></script>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container" id="calcBody">
    <div class="calcu-js">
      <div>
      <div class="col-xs-12" id="logoTxt">Calculator</div>
    </div>
    <div class="row" id="row1">
      <div class="col-xs-11"id="screen"></div>
    </div>
    <div class="row" id="row2">
      <div class="col-xs-3 buttonHolder"><button class="btn btn-warning" id="bClear">C</button></div>
    </div>
    <div class="row" id="row3">
      <button class="btn btn-primary number" id="7">7</button>
      <button class="btn btn-primary number" id="8">8</button>
      <button class="btn btn-primary number" id="9">9</button>
      <button class="btn btn-primary" id="bPlus">+</button>
    </div>
    <div class="row" id="row4">
      <button class="btn btn-primary number" id="4">4</button>
      <button class="btn btn-primary number" id="5">5</button>
      <button class="btn btn-primary number" id="6">6</button>
      <button class="btn btn-primary" id="bMinus">-&nbsp;</button>
    </div>

    <div class="row" id="row5">
      <button class="btn btn-primary number" id="1">1</button>
      <button class="btn btn-primary number" id="2">2</button>
      <button class="btn btn-primary number" id="3">3</button>
      <button class="btn btn-primary" id="bTimes">*</button>
    </div>

    <div class="row" id="row6">
      <button class="btn btn-primary" id="bDot">&nbsp;.</button>
      <button class="btn btn-primary number" id="b0">0</button>
      <button class="btn btn-success" id="bEquals">=</button>
      <button class="btn btn-primary" id="bDivide">/&nbsp;</button>
    </div>
  </div>
  </div>

</body>
</html>
